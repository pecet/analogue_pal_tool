<html>
<meta charset="utf-8">
   <head>
       <title>Palette preview</title>
       <style>
           html, body {
               font-family: Helvetica, Arial, sans-serif;
               background-color: #90a7b6;
               color: #312c2c;
               margin: 0;
               padding: 0;
           }

           h1, h2 {
               font-family: 'Helvetica Neue', sans-serif;
               text-align: center;
           }

           h1 {
               padding: 0;
               margin: 0;
               font-size: 27px;
           }

           h2 {
               font-size: 13px;
           }

           .palette {
               background-color: #bdc2c2;
               border: 2px solid #8f8f71;
               margin: 10px;
               padding: 10px;
               border-radius: 12px;
           }

           .images {
               display: flex;
               flex-wrap: wrap;
               justify-content: space-around;
               padding: 10px;
           }

           .image img {
               max-width: 100%;
               height: auto;
               border-radius: 5px;
           }

           .info {
               font-style: italic;
               text-align: center;
               padding: 0 0;
               font-size: 10px;
               margin-top: 15px;
               margin-bottom: 15px;
           }

           .info a {
               color: #0066cc;
               text-decoration: none;
           }

           .info a:hover {
               text-decoration: underline;
           }
       </style>
   </head>
    <body>
    {% for p in palettes %}
    <div class="palette">
        <h1>{{ p.name }}</h1>
        <h2>{{ p.path }}</h2>
        <div class="images">
            <!-- multiple images TODO -->
            <div class="image">
                <img src="{{ p.image }}" />
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="info">
        ℹ️ Generated by <a href="https://github.com/pecet/analogue_pal_tool">analogue_pal_tool</a> [version {{ version }}] <br />
        <a href="https://www.rust-lang.org/">Proudly powered by Rust</a>
    </div>
    </body>
</html>
